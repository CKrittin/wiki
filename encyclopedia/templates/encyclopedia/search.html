{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search result for "{{ title }}"</h1>
    <p>You may look for these pages</p>
    <ul>
        {% for entry in entries %}
            <a href="{% url 'encyclopedia:entry' entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
